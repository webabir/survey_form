<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="survey">
        <div class="survey-container">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
               <div class="from-control mb-3">
                    <label class="form-label" id="name-label" for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required>
               </div>

                <div class="from-control mb-3">
                    <label class="form-label" id="email-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
    
                <div class="from-control mb-3">
                    <label class="form-label" id="number-label"  class="form-label" for="age">Age (optional)</label>
                    <input class="form-control" type="number" class="form-control" id="number" min="5" max="11" name="age" placeholder="Enter your age">
                </div>
    
                <div class="from-control mb-4">
                    <label class="form-label" for="role">Which option best describes your current role?</label>
                    <select  class="form-select" id="dropdown" name="role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="form-check">
                     <label class="form-check-label" for="definitely">Definitely</label>
                     <input class="form-check-input" type="radio" id="definitely" name="recommend" value="definitely">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="maybe">Maybe</label>
                    <input class="form-check-input"  type="radio" id="maybe" name="recommend" value="maybe">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="not-sure">Not sure</label>
                    <input class="form-check-input" type="radio" id="not-sure" name="recommend" value="not-sure">
                </div>

                <div class="from-control my-4">
                    <label class="form-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select class="form-select" id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
    
                <p class="form-label">What would you like to see improved? (Check all that apply)</p>
               <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="front-end" name="improvement" value="front-end">
                    <label class="form-check-label" for="front-end">Front-end Projects</label>
               </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="back-end" name="improvement" value="back-end">
                    <label class="form-check-label" for="back-end">Back-end Projects</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="data-visualization" name="improvement" value="data-visualization">
                    <label class="form-check-label" for="data-visualization">Data Visualization</label>
                </div>
               <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="challenges" name="improvement" value="challenges">
                    <label class="form-check-label" for="challenges">Challenges</label>
               </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="community" name="improvement" value="community">
                    <label class="form-check-label" for="community">Open Source Community</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="gitter" name="improvement" value="gitter">
                    <label class="form-check-label" for="gitter">Gitter help rooms</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="videos" name="improvement" value="videos">
                    <label class="form-check-label" for="videos">Videos</label>
                </div>
                <div class="from-contro mb-1l">
                    <input class="form-check-input" type="checkbox" id="meetups" name="improvement" value="meetups">
                    <label class="form-check-label" for="meetups">City Meetups</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="wiki" name="improvement" value="wiki">
                    <label class="form-check-label" for="wiki">Wiki</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="forum" name="improvement" value="forum">
                    <label class="form-check-label" for="forum">Forum</label>
                </div>
                <div class="from-control mb-1">
                    <input class="form-check-input" type="checkbox" id="courses" name="improvement" value="courses">
                    <label class="form-check-label" for="courses">Additional Courses</label>
                </div>
                <div class="from-control my-4">
                    <label class="form-check-label" for="comments">Any comments or suggestions?</label>
                    <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
